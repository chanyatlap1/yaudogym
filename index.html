<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GYM CAM</title>
    <style>
        :root {
            --ios-bg: #000;
            --ios-panel: #121212;
            --ios-blue: #0b84ff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--ios-bg);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            overflow: hidden; color: white;
        }

        /* 主相機介面 */
        #app { display: flex; flex-direction: column; height: 100vh; width: 100%; }

        /* 相機預覽區 */
        #viewport {
            position: relative; flex: 1; width: 100%; background: #000;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        video {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%) contrast(1.1); /* 黑白效果 */
        }

        /* 你的透明底濾鏡層 */
        #overlay-filter {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
            background-image: url('assets/filter.png'); 
            background-size: cover; background-position: center;
            opacity: 1; 
        }

        /* 底部控制欄 */
        .controls {
            height: 140px; background: var(--ios-panel);
            display: flex; justify-content: center; align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .shutter-btn {
            width: 72px; height: 72px; border-radius: 50%;
            border: 4px solid white; display: flex; justify-content: center; align-items: center;
        }
        .shutter-inner { 
            width: 58px; height: 58px; background: white; border-radius: 50%; 
            transition: transform 0.1s;
        }
        .shutter-btn:active .shutter-inner { transform: scale(0.9); background: #ccc; }

        /* 預覽層 (影完相彈出) */
        #preview-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 100; display: none; flex-direction: column;
        }

        #preview-canvas { width: 100%; flex: 1; object-fit: contain; }

        .preview-tools {
            height: 100px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; padding-bottom: env(safe-area-inset-bottom);
            background: rgba(20, 20, 20, 0.95);
            border-top: 0.5px solid #333;
        }

        .btn { font-size: 17px; cursor: pointer; user-select: none; }
        .btn-retake { color: white; }
        .btn-share { color: var(--ios-blue); font-weight: 600; }

        /* 拍照快門閃光 */
        #flash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; z-index: 50; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="app">
        <div id="flash"></div>
        <div id="viewport">
            <video id="video" autoplay playsinline></video>
            <div id="overlay-filter"></div>
        </div>
        <div class="controls">
            <div class="shutter-btn" onclick="takeSnapshot()">
                <div class="shutter-inner"></div>
            </div>
        </div>
    </div>

    <div id="preview-layer">
        <canvas id="preview-canvas"></canvas>
        <div class="preview-tools">
            <div class="btn btn-retake" onclick="retake()">返回</div>
            <div class="btn btn-share" onclick="sharePhoto()">分享圖片</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('preview-canvas');
        const previewLayer = document.getElementById('preview-layer');
        const flash = document.getElementById('flash');
        
        // 預載入 assets/filter.png 確保拍照時圖片已就緒
        const filterImg = new Image();
        filterImg.src = 'assets/filter.png';

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 1080 }, height: { ideal: 1920 } },
                    audio: false
                });
                video.srcObject = stream;
            } catch (e) { 
                alert("請確保已開啟 HTTPS 並授權相機權限才能使用。"); 
            }
        }

        function takeSnapshot() {
            // iPhone 震動回饋
            if (navigator.vibrate) navigator.vibrate(40);

            // 閃光燈效果
            flash.style.opacity = '1';
            setTimeout(() => {
                flash.style.transition = 'opacity 0.4s';
                flash.style.opacity = '0';
                setTimeout(() => { flash.style.transition = 'none'; }, 400);
            }, 50);

            const ctx = canvas.getContext('2d');
            // 設定畫布解析度與影片一致
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // 1. 繪製黑白底圖
            ctx.filter = "grayscale(100%) contrast(1.1)";
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // 2. 疊加透明 filter.png
            ctx.filter = "none";
            ctx.drawImage(filterImg, 0, 0, canvas.width, canvas.height);

            // 顯示預覽層
            previewLayer.style.display = 'flex';
        }

        function retake() {
            previewLayer.style.display = 'none';
        }

        async function sharePhoto() {
            try {
                const dataUrl = canvas.toDataURL("image/jpeg", 0.9);
                const blob = await (await fetch(dataUrl)).blob();
                const file = new File([blob], "gym_snapshot.jpg", { type: "image/jpeg" });

                if (navigator.share) {
                    await navigator.share({
                        files: [file],
                        title: 'GYM CAM',
                        text: '又做尖啦！'
                    });
                } else {
                    // 若不支援 navigator.share (例如電腦版)，則另開視窗顯示圖片
                    const imgWin = window.open();
                    imgWin.document.write('<img src="' + dataUrl + '" style="width:100%; height:auto;">');
                }
            } catch (err) {
                console.log("Share failed:", err);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
