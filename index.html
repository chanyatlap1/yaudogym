<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GYM CAM</title>
    <style>
        :root { --ios-bg: #000; --ios-panel: #121212; --ios-blue: #0b84ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; color: white; font-family: -apple-system, system-ui; }
        
        #app { display: flex; flex-direction: column; height: 100vh; }
        #viewport { position: relative; flex: 1; overflow: hidden; }
        
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); }
        
        #overlay-filter {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
            background-image: url('assets/filter.png'); 
            background-size: cover; background-position: center;
        }

        .controls { height: 140px; background: var(--ios-panel); display: flex; justify-content: center; align-items: center; padding-bottom: env(safe-area-inset-bottom); z-index: 20; }
        .shutter-btn { width: 72px; height: 72px; border-radius: 50%; border: 4px solid white; display: flex; justify-content: center; align-items: center; }
        .shutter-inner { width: 58px; height: 58px; background: white; border-radius: 50%; }

        #preview-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 100; display: none; flex-direction: column; }
        canvas { width: 100%; flex: 1; object-fit: contain; }

        .preview-tools { height: 100px; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; padding-bottom: env(safe-area-inset-bottom); background: var(--ios-panel); }
        .btn { font-size: 17px; cursor: pointer; }
        .btn-share { color: var(--ios-blue); font-weight: 600; }
        #flash { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; z-index: 50; pointer-events: none; }
    </style>
</head>
<body>

    <div id="app">
        <div id="flash"></div>
        <div id="viewport">
            <video id="video" autoplay playsinline></video>
            <div id="overlay-filter"></div>
        </div>
        <div class="controls">
            <div class="shutter-btn" onclick="takeSnapshot()"><div class="shutter-inner"></div></div>
        </div>
    </div>

    <div id="preview-layer">
        <canvas id="canvas"></canvas>
        <div class="preview-tools">
            <div class="btn" onclick="retake()">返回</div>
            <div class="btn btn-share" onclick="sharePhoto()">分享</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const previewLayer = document.getElementById('preview-layer');
        const flash = document.getElementById('flash');
        const filterImg = new Image();
        filterImg.src = 'assets/filter.png';

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }, 
                    audio: false
                });
                video.srcObject = stream;
            } catch (e) { alert("請授權相機"); }
        }

        function takeSnapshot() {
            flash.style.opacity = '1';
            setTimeout(() => { flash.style.opacity = '0'; }, 100);

            const ctx = canvas.getContext('2d');
            
            // 獲取預覽區域的實際顯示尺寸
            const viewRect = document.getElementById('viewport').getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            
            // 設定畫布解析度為顯示區域的 2 倍以保證清晰
            canvas.width = viewRect.width * dpr;
            canvas.height = viewRect.height * dpr;

            // 計算 Video 在 object-fit: cover 下的裁剪參數
            const videoW = video.videoWidth;
            const videoH = video.videoHeight;
            const videoRatio = videoW / videoH;
            const canvasRatio = canvas.width / canvas.height;

            let sWidth, sHeight, sx, sy;

            if (videoRatio > canvasRatio) {
                // 影片比畫布寬，裁剪左右
                sHeight = videoH;
                sWidth = videoH * canvasRatio;
                sx = (videoW - sWidth) / 2;
                sy = 0;
            } else {
                // 影片比畫布窄，裁剪上下
                sWidth = videoW;
                sHeight = videoW / canvasRatio;
                sx = 0;
                sy = (videoH - sHeight) / 2;
            }

            // 1. 畫相機畫面 (黑白)
            ctx.filter = "grayscale(100%) contrast(1.1)";
            ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, canvas.width, canvas.height);
            
            // 2. 畫濾鏡層
            ctx.filter = "none";
            // 這裡直接將 filterImg 填滿畫布，因為它的比例應該與 viewport 一致
            ctx.drawImage(filterImg, 0, 0, canvas.width, canvas.height);

            previewLayer.style.display = 'flex';
        }

        function retake() { previewLayer.style.display = 'none'; }

        async function sharePhoto() {
            const dataUrl = canvas.toDataURL("image/jpeg", 0.9);
            const blob = await (await fetch(dataUrl)).blob();
            const file = new File([blob], "gym.jpg", { type: "image/jpeg" });
            if (navigator.share) {
                try { await navigator.share({ files: [file] }); } catch(err){}
            } else {
                const win = window.open();
                win.document.write('<img src="' + dataUrl + '" style="width:100%">');
            }
        }

        window.onload = init;
    </script>
</body>
</html>
