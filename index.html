<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GYM CAM</title>
    <style>
        :root {
            --ios-bg: #000000;
            --ios-panel: #1c1c1e;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--ios-bg);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            overflow: hidden;
            color: white;
        }

        /* 相機容器 */
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 相機預覽區 */
        #viewport {
            position: relative;
            flex: 1;
            width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 強制黑白濾鏡 */
            filter: grayscale(100%) contrast(1.1) brightness(1.1);
        }

        /* 你的圖層濾鏡 (filter.png) */
        #overlay-filter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            
            /* 圖片設定 */
            background-image: url('assets/filter.png'); 
            background-size: cover;
            background-position: center;
            
            /* 混合模式：過濾掉黑色背景，保留紅字 */
            mix-blend-mode: lighten;
            opacity: 0.9;
        }

        /* 頂部狀態欄裝飾 */
        .top-bar {
            height: 60px;
            padding-top: env(safe-area-inset-top);
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.5);
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 20;
            font-size: 13px;
            letter-spacing: 2px;
            font-weight: 500;
        }

        /* 底部控制面板 */
        .controls {
            height: 180px;
            background: var(--ios-panel);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 20;
        }

        .mode-selector {
            font-size: 12px;
            color: #ffcc00; /* iOS 攝影模式的經典黃色 */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .shutter-outer {
            width: 76px;
            height: 76px;
            border-radius: 50%;
            background: none;
            border: 4px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .shutter-inner {
            width: 62px;
            height: 62px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.1s ease;
        }

        .shutter-outer:active .shutter-inner {
            transform: scale(0.9);
            background-color: #ddd;
        }

        /* 遮罩防止點擊穿透 */
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            z-index: 30;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="flash"></div>

    <div id="app-container">
        <div class="top-bar">hello world</div>

        <div id="viewport">
            <video id="camera-stream" autoplay playsinline></video>
            <div id="overlay-filter"></div>
        </div>

        <div class="controls">
            <div class="mode-selector">Photo</div>
            <div class="shutter-outer" onclick="capture()">
                <div class="shutter-inner"></div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('camera-stream');
        const flash = document.getElementById('flash');

        // 啟動 iOS 相機
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: "environment", // 使用後鏡頭
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (err) {
                console.error("Camera access denied:", err);
                alert("請確保已開啟相機權限");
            }
        }

        // 模擬拍照動作
        function capture() {
            // 觸覺反饋 (Haptic Feedback)
            if (navigator.vibrate) {
                navigator.vibrate(20);
            }

            // 閃光燈動畫效果
            flash.style.opacity = '1';
            setTimeout(() => {
                flash.style.transition = 'opacity 0.4s ease-out';
                flash.style.opacity = '0';
                setTimeout(() => { flash.style.transition = 'none'; }, 400);
            }, 50);

            console.log("Photo captured with filter");
        }

        // 初始化
        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
