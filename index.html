<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GYM CAM</title>
    <style>
        :root { --ios-bg: #000; --ios-panel: #121212; --ios-blue: #0b84ff; --ios-red: #ff3b30; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; color: white; font-family: -apple-system, system-ui; }
        
        #app { display: flex; flex-direction: column; height: 100vh; }
        #viewport { position: relative; flex: 1; overflow: hidden; }
        video#main-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) contrast(1.4); }
        #overlay-filter { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; background-image: url('assets/filter.png'); background-size: cover; background-position: center; }

        .controls { height: 160px; background: var(--ios-panel); display: flex; justify-content: center; align-items: center; padding-bottom: env(safe-area-inset-bottom); z-index: 20; position: relative; }
        #rec-dot { position: absolute; top: 15px; color: var(--ios-red); font-size: 12px; font-weight: bold; display: none; align-items: center; gap: 5px; }
        #rec-dot::before { content: ""; width: 8px; height: 8px; background: var(--ios-red); border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .shutter-btn { width: 80px; height: 80px; border-radius: 50%; border: 4px solid white; display: flex; justify-content: center; align-items: center; }
        .shutter-inner { width: 64px; height: 64px; background: white; border-radius: 50%; transition: all 0.2s; }
        .recording .shutter-inner { background: var(--ios-red); transform: scale(0.6); border-radius: 8px; }

        /* 預覽層修正 */
        #preview-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 100; display: none; flex-direction: column; }
        #preview-content { flex: 1; width: 100%; display: flex; justify-content: center; align-items: center; padding: 20px; }
        canvas, video#preview-video { max-width: 90%; max-height: 55vh; object-fit: contain; border-radius: 12px; border: 1px solid #333; }

        .preview-tools { height: 140px; display: flex; justify-content: space-between; align-items: center; padding: 0 50px; padding-bottom: env(safe-area-inset-bottom); background: var(--ios-panel); }
        .btn { font-size: 17px; cursor: pointer; color: white; font-weight: 400; }
        .btn-share { color: var(--ios-blue); font-weight: 600; }
        #flash { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; z-index: 50; pointer-events: none; }
    </style>
</head>
<body>
    <div id="app">
        <div id="flash"></div>
        <div id="viewport">
            <video id="main-video" autoplay playsinline muted></video>
            <div id="overlay-filter"></div>
        </div>
        <div class="controls" id="controls-area">
            <div id="rec-dot">REC 00:00</div>
            <div class="shutter-btn" id="shutter"><div class="shutter-inner"></div></div>
        </div>
    </div>

    <canvas id="rec-canvas" style="display:none;"></canvas>

    <div id="preview-layer">
        <div id="preview-content">
            <canvas id="photo-canvas" style="display:none;"></canvas>
            <video id="preview-video" style="display:none;" controls playsinline></video>
        </div>
        <div class="preview-tools">
            <div class="btn" onclick="retake()">返回</div>
            <div id="share-btn-container"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('main-video');
        const shutter = document.getElementById('shutter');
        const recCanvas = document.getElementById('rec-canvas');
        const photoCanvas = document.getElementById('photo-canvas');
        const previewVideo = document.getElementById('preview-video');
        const filterImg = new Image();
        filterImg.src = 'assets/filter.png';

        let mediaRecorder, recordedChunks = [], isRecording = false, stream, animationId, pressTimer;

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: 1280, height: 720 },
                    audio: true
                });
                video.srcObject = stream;
            } catch (e) { alert("請確保使用 HTTPS 並開啟相機及麥克風權限"); }
        }

        function stopCameraStream() {
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                video.srcObject = null;
            }
        }

        function applyGrayscale(ctx, w, h) {
            const imgData = ctx.getImageData(0, 0, w, h);
            const data = imgData.data;
            for (let i = 0; i < data.length; i += 4) {
                let avg = (data[i] * 0.3 + data[i+1] * 0.59 + data[i+2] * 0.11);
                avg = 1.4 * (avg - 128) + 128;
                data[i] = data[i+1] = data[i+2] = Math.max(0, Math.min(255, avg));
            }
            ctx.putImageData(imgData, 0, 0);
        }

        function drawLoop() {
            if (!isRecording) return;
            const ctx = recCanvas.getContext('2d', { willReadFrequently: true });
            recCanvas.width = 720; recCanvas.height = 1280;
            const vW = video.videoWidth, vH = video.videoHeight;
            const cR = recCanvas.width / recCanvas.height, vR = vW / vH;
            let sw, sh, sx, sy;
            if (vR > cR) { sh = vH; sw = vH * cR; sx = (vW - sw) / 2; sy = 0; }
            else { sw = vW; sh = vW / cR; sx = 0; sy = (vH - sh) / 2; }
            ctx.drawImage(video, sx, sy, sw, sh, 0, 0, recCanvas.width, recCanvas.height);
            applyGrayscale(ctx, recCanvas.width, recCanvas.height);
            ctx.drawImage(filterImg, 0, 0, recCanvas.width, recCanvas.height);
            animationId = requestAnimationFrame(drawLoop);
        }

        shutter.addEventListener('touchstart', (e) => {
            e.preventDefault();
            pressTimer = setTimeout(startRecording, 400);
        });

        shutter.addEventListener('touchend', (e) => {
            clearTimeout(pressTimer);
            if (isRecording) stopRecording(); else takeSnapshot();
        });

        function startRecording() {
            isRecording = true;
            document.getElementById('controls-area').classList.add('recording');
            document.getElementById('rec-dot').style.display = 'flex';
            if (navigator.vibrate) navigator.vibrate(100);

            drawLoop();
            const canvasStream = recCanvas.captureStream(30);
            const audioTrack = stream.getAudioTracks()[0];
            if (audioTrack) canvasStream.addTrack(audioTrack);

            // 修復錄影的核心：mimeType 必須相容
            const options = { mimeType: 'video/mp4;codecs=avc1' };
            mediaRecorder = new MediaRecorder(canvasStream, options);
            recordedChunks = [];
            mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                previewVideo.src = URL.createObjectURL(blob);
                showPreview('video', blob);
                stopCameraStream(); // 確保數據收集完才關權限
            };
            mediaRecorder.start();
        }

        function stopRecording() {
            isRecording = false;
            document.getElementById('controls-area').classList.remove('recording');
            document.getElementById('rec-dot').style.display = 'none';
            cancelAnimationFrame(animationId);
            mediaRecorder.stop();
        }

        function takeSnapshot() {
            if (navigator.vibrate) navigator.vibrate(40);
            document.getElementById('flash').style.opacity = '1';
            setTimeout(() => { document.getElementById('flash').style.opacity = '0'; }, 100);

            const ctx = photoCanvas.getContext('2d');
            photoCanvas.width = 1080; photoCanvas.height = 1920;
            const vW = video.videoWidth, vH = video.videoHeight;
            const cR = photoCanvas.width/photoCanvas.height, vR = vW/vH;
            let sw, sh, sx, sy;
            if (vR > cR) { sh = vH; sw = vH * cR; sx = (vW - sw) / 2; sy = 0; }
            else { sw = vW; sh = vW / cR; sx = 0; sy = (vH - sh) / 2; }
            
            ctx.drawImage(video, sx, sy, sw, sh, 0, 0, photoCanvas.width, photoCanvas.height);
            applyGrayscale(ctx, photoCanvas.width, photoCanvas.height);
            ctx.drawImage(filterImg, 0, 0, photoCanvas.width, photoCanvas.height);
            
            showPreview('photo');
            stopCameraStream();
        }

        function showPreview(type, blob = null) {
            document.getElementById('preview-layer').style.display = 'flex';
            const sc = document.getElementById('share-btn-container');
            if (type === 'photo') {
                photoCanvas.style.display = 'block'; previewVideo.style.display = 'none';
                sc.innerHTML = `<div class="btn btn-share" onclick="shareFile('photo')">分享圖片</div>`;
            } else {
                photoCanvas.style.display = 'none'; previewVideo.style.display = 'block';
                sc.innerHTML = `<div class="btn btn-share" onclick="shareFile('video')">分享影片</div>`;
                window.currentBlob = blob;
            }
        }

        function retake() {
            document.getElementById('preview-layer').style.display = 'none';
            previewVideo.pause(); previewVideo.src = "";
            initCamera();
        }

        async function shareFile(type) {
            let file;
            if (type === 'photo') {
                const blob = await new Promise(res => photoCanvas.toBlob(res, 'image/jpeg', 0.95));
                file = new File([blob], "gym.jpg", { type: "image/jpeg" });
            } else {
                file = new File([window.currentBlob], "gym.mp4", { type: "video/mp4" });
            }
            if (navigator.share) await navigator.share({ files: [file] });
        }

        window.onload = initCamera;
    </script>
</body>
</html>
