<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GYM CAM</title>
    <style>
        :root {
            --ios-bg: #000000;
            --ios-panel: #1c1c1e;
            --ios-blue: #0b84ff; /* iOS 深色模式藍色 */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--ios-bg);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            overflow: hidden; color: white;
        }

        #app { position: relative; width: 100%; height: 100vh; display: flex; flex-direction: column; }

        /* 相機預覽區 */
        #viewport {
            position: relative; flex: 1; width: 100%; background: #000;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        video {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%) contrast(1.1);
        }

        /* 濾鏡層 (assets/filter.png) */
        #overlay-filter {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
            background-image: url('assets/filter.png'); 
            background-size: cover; background-position: center;
            opacity: 1;
        }

        /* 底部控制欄 */
        .controls {
            height: 160px; background: var(--ios-panel);
            display: flex; justify-content: center; align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .shutter-btn {
            width: 74px; height: 74px; border-radius: 50%;
            border: 4px solid white; display: flex; justify-content: center; align-items: center;
            transition: transform 0.1s ease;
        }
        .shutter-btn:active { transform: scale(0.9); }
        .shutter-inner { width: 60px; height: 60px; background: white; border-radius: 50%; }

        /* 預覽層 */
        #preview-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 100; display: none; flex-direction: column;
        }

        #preview-canvas { width: 100%; flex: 1; object-fit: contain; }

        .preview-tools {
            height: 100px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; padding-bottom: env(safe-area-inset-bottom);
            background: var(--ios-panel);
        }

        .btn { font-size: 17px; cursor: pointer; padding: 10px; }
        .btn-cancel { color: white; }
        .btn-share { color: var(--ios-blue); font-weight: 600; }

        #flash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; z-index: 50; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="app">
        <div id="flash"></div>
        <div id="viewport">
            <video id="video" autoplay playsinline></video>
            <div id="overlay-filter"></div>
        </div>
        <div class="controls">
            <div class="shutter-btn" onclick="takeSnapshot()">
                <div class="shutter-inner"></div>
            </div>
        </div>
    </div>

    <div id="preview-layer">
        <canvas id="preview-canvas"></canvas>
        <div class="preview-tools">
            <div class="btn btn-cancel" onclick="retake()">返回</div>
            <div class="btn btn-share" onclick="sharePhoto()">分享</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('preview-canvas');
        const previewLayer = document.getElementById('preview-layer');
        const flash = document.getElementById('flash');
        
        // 預載入圖片
        const filterImg = new Image();
        filterImg.src = 'assets/filter.png';

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } },
                    audio: false
                });
                video.srcObject = stream;
            } catch (e) { 
                alert("請確保已開啟 HTTPS 並授權相機權限"); 
            }
        }

        function takeSnapshot() {
            // 觸覺反饋
            if (window.navigator.vibrate) window.navigator.vibrate(20);

            // 閃光
            flash.style.transition = 'none';
            flash.style.opacity = '1';
            setTimeout(() => {
                flash.style.transition = 'opacity 0.3s';
                flash.style.opacity = '0';
            }, 50);

            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // 1. 畫相機畫面 (黑白)
            ctx.filter = "grayscale(100%) contrast(1.1)";
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // 2. 畫濾鏡 (assets/filter.png)
            ctx.filter = "none";
            ctx.drawImage(filterImg, 0, 0, canvas.width, canvas.height);

            previewLayer.style.display = 'flex';
        }

        function retake() {
            previewLayer.style.display = 'none';
        }

        async function sharePhoto() {
            try {
                const dataUrl = canvas.toDataURL("image/jpeg", 0.9);
                const blob = await (await fetch(dataUrl)).blob();
                const file = new File([blob], "gym_snapshot.jpg", { type: "image/jpeg" });

                if (navigator.share) {
                    await navigator.share({
                        files: [file],
                        title: 'GYM CAM',
                    });
                } else {
                    alert("請長按圖片儲存");
                }
            } catch (err) {
                console.log("Error sharing:", err);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
