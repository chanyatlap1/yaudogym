<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GYM CAM</title>
    <style>
        :root { --ios-bg: #000; --ios-panel: #121212; --ios-blue: #0b84ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; color: white; font-family: -apple-system, system-ui; }
        #app { display: flex; flex-direction: column; height: 100vh; }
        #viewport { position: relative; flex: 1; overflow: hidden; }
        /* 預覽畫面也調高對比度 */
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) contrast(1.4) brightness(1.1); }
        #overlay-filter { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; background-image: url('assets/filter.png'); background-size: cover; background-position: center; }
        .controls { height: 140px; background: var(--ios-panel); display: flex; justify-content: center; align-items: center; padding-bottom: env(safe-area-inset-bottom); z-index: 20; }
        .shutter-btn { width: 72px; height: 72px; border-radius: 50%; border: 4px solid white; display: flex; justify-content: center; align-items: center; }
        .shutter-inner { width: 58px; height: 58px; background: white; border-radius: 50%; }
        #preview-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 100; display: none; flex-direction: column; }
        canvas { width: 100%; flex: 1; object-fit: contain; padding: 20px; max-height: calc(100vh - 120px); }
        .preview-tools { height: 100px; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; padding-bottom: env(safe-area-inset-bottom); background: var(--ios-panel); width: 100%; }
        .btn { font-size: 17px; cursor: pointer; padding: 10px; }
        .btn-share { color: var(--ios-blue); font-weight: 600; }
        #flash { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; z-index: 50; pointer-events: none; }
    </style>
</head>
<body>
    <div id="app">
        <div id="flash"></div>
        <div id="viewport">
            <video id="video" autoplay playsinline></video>
            <div id="overlay-filter"></div>
        </div>
        <div class="controls">
            <div class="shutter-btn" onclick="takeSnapshot()"><div class="shutter-inner"></div></div>
        </div>
    </div>
    <div id="preview-layer">
        <canvas id="canvas"></canvas>
        <div class="preview-tools">
            <div class="btn" onclick="retake()">返回重拍</div>
            <div class="btn btn-share" onclick="sharePhoto()">分享圖片</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const previewLayer = document.getElementById('preview-layer');
        const flash = document.getElementById('flash');
        const filterImg = new Image();
        filterImg.src = 'assets/filter.png';

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }, 
                    audio: false
                });
                video.srcObject = stream;
            } catch (e) { alert("請授權相機"); }
        }

        function takeSnapshot() {
            if (navigator.vibrate) navigator.vibrate(40);
            flash.style.opacity = '1';
            setTimeout(() => { flash.style.transition = 'opacity 0.4s'; flash.style.opacity = '0'; }, 50);

            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            canvas.width = 1080;
            canvas.height = 1920;

            const videoW = video.videoWidth;
            const videoH = video.videoHeight;
            const canvasRatio = canvas.width / canvas.height;
            const videoRatio = videoW / videoH;
            let sWidth, sHeight, sx, sy;

            if (videoRatio > canvasRatio) {
                sHeight = videoH; sWidth = videoH * canvasRatio;
                sx = (videoW - sWidth) / 2; sy = 0;
            } else {
                sWidth = videoW; sHeight = videoW / canvasRatio;
                sx = 0; sy = (videoH - sHeight) / 2;
            }

            ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, canvas.width, canvas.height);
            
            // 像素處理：高對比黑白
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const contrast = 1.4; // 對比度係數，可調高
            const factor = (259 * (contrast + 255)) / (255 * (259 - contrast));

            for (let i = 0; i < data.length; i += 4) {
                // 1. 轉黑白 (加權平均)
                let avg = (data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114);
                // 2. 增強對比度
                avg = factor * (avg - 128) + 128;
                data[i] = data[i + 1] = data[i + 2] = avg;
            }
            ctx.putImageData(imageData, 0, 0);

            // 繪製 Dust 效果 (隨機白色塵埃粒子)
            ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
            for (let i = 0; i < 80; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2 + 1;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            // 隨機細微刮痕
            ctx.strokeStyle = "rgba(255, 255, 255, 0.2)";
            for (let i = 0; i < 5; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + (Math.random() - 0.5) * 10, y + Math.random() * 50);
                ctx.stroke();
            }

            // 疊加濾鏡圖層
            ctx.drawImage(filterImg, 0, 0, canvas.width, canvas.height);
            previewLayer.style.display = 'flex';
        }

        function retake() { previewLayer.style.display = 'none'; }
        async function sharePhoto() {
            const dataUrl = canvas.toDataURL("image/jpeg", 0.95);
            const blob = await (await fetch(dataUrl)).blob();
            const file = new File([blob], "gym_retro.jpg", { type: "image/jpeg" });
            if (navigator.share) {
                try { await navigator.share({ files: [file] }); } catch(err){}
            } else {
                const win = window.open();
                win.document.write('<img src="' + dataUrl + '" style="width:100%">');
            }
        }
        window.onload = init;
    </script>
</body>
</html>
